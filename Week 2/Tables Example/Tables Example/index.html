<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Example</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table>
         <thead>
             <tr>
                 <th>Vehicle #</th>
                 <th>Year</th>
                 <th>Make</th>
                 <th>Model</th>
                 <th>Price</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <th>1</th>
                 <td>1957</td>
                 <td>Ford</td>
                 <td>Thunderbird</td>
                 <td>14,000</td>
             </tr>
             <tr>
                 <th>2</th>
                 <td>1958</td>
                 <td>Chevrolet</td>
                 <td>Impala</td>
                 <td>3,000</td>
             </tr>
             <tr>
                 <th>3</th>
                 <td>2012</td>
                 <td>BMW</td>
                 <td>Z4</td>
                 <td>40,000</td>
             </tr>
             <tr>
                 <th>4</th>
                 <td>2003</td>
                 <td>Mazda</td>
                 <td>Miata</td>
                 <td>5,000</td>
             </tr>
         </tbody>
         <tfoot>
             <tr>
                 <th>Total:</th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th>62,000</th>
             </tr>
         </tfoot>
    </table>
</body>
</html>
