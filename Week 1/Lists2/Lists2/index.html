<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Practice</title>
    <link rel="stylesheet" href="css/main.css">
   
</head>
<body>
  <h1>Lists Examples 2</h1> 
<section>   
    <div class="row1">
        <h2>Horizontal List</h2>
        <h3>Menu Mock up</h3>
        <ul class="hor">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
<br>
    <div>
        <h2>Nested List</h2>
        <h3>List of Sports</h3>
        <ul>
          <li>Basketball</li>
          <li>Athletics
          <ul>
              <li>Track Events</li>
              <li>Field Events</li>
          </ul>
          </li>
          <li>Football</li>
        </ul>
    </div>
</section>

</body>
</html>
