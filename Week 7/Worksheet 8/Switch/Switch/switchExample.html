<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="switch.js"></script>
</head>
<body>
    
<h3>Favorite Color</h3>
<label>
	<input type="radio" name="fav_color" value="Blue" onclick="analyzeColor('Blue');"> Blue 
</label>
<label>
	<input type="radio" name="fav_color" value="Red" onclick="analyzeColor(this.value);"> Red 
</label>
<label>
	<input type="radio" name="fav_color" value="Green" onclick="analyzeColor(this.value);"> Green 
</label>
<label>
	<input type="radio" name="fav_color" value="Pink" onclick="analyzeColor(this.value);"> Pink
</label>
<label>
	<input type="radio" name="fav_color" value="Purple" onclick="analyzeColor(this.value);"> Purple
</label>
<label>
	<input type="radio" name="fav_color" value="Yellow" onclick="analyzeColor(this.value);"> Yellow
</label>
<label>
	<input type="radio" name="fav_color" value="Orange" onclick="analyzeColor(this.value);"> Orange
</label>
<label>
	<input type="radio" name="fav_color" value="None"
	checked onclick="analyzeColor(this.value);"> None
</label>
<label>
	<input type="radio" name="fav_color" value="NoColour" onclick="analyzeColor(this.value);"> I don't like colours
</label>
</body>
</html>
