<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Event Listeners</title>
        <link rel="stylesheet" href="listeners.css">
        
    </head>
    <body>

        <h1>Event Listeners</h1>

        <label>Input 1: </label>
        <input id='myInput1' type="text"><br><br>
        <label>Input 2: </label>
        <input id='myInput2' type="text"><br><br>
        <label>Input 3: </label>
        <input id='myInput3' type="text"><br><br>
        <label>Input 4: </label>
        <input id='myInput4' type="text"><br><br>
        <label>Username: </label>
        <input id='username' type="text">
        <p style='display:none;' id='usernameErrMsg'></p><br><br>
        <label>Password: </label>
        <input id='password' type="password">
        <p style='display:none;' id='passWordErrMsg'></p><br><br>
        <label>Confirm Password: </label>
        <input id='passwordChck' type="password">
        <p style='display:none;' id='passChckWordErrMsg'></p><br><br>
        <script src="listeners.js"></script>
    </body>
</html>
